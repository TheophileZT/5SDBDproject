services:

  inference-service:
    image: z6tm/inference
    container_name: inference
    build:
      context: ./Inference
      dockerfile: Dockerfile
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - local_network
    restart: unless-stopped

  fetch-future-data-service:
    image: z6tm/fetch
    container_name: fetch
    build:
      context: ./FetchFutureDataService
      dockerfile: Dockerfile
    environment:
      - PORT=5001
    ports:
      - "5001:5001"
    networks:
      - local_network
    restart: unless-stopped

  event-scoring-service:
    image: z6tm/event
    container_name: event
    build:
      context: ./EventImpactScoringSystem
      dockerfile: Dockerfile
    environment:
      - PORT=5002
    ports:
      - "5002:5002"
    networks:
      - local_network
    restart: unless-stopped
    
  station-service:
    image: z6tm/station
    container_name: station
    build:
      context: ./StationService
      dockerfile: Dockerfile
    environment:
      - PORT=5003
    ports:
      - "5003:5003"
    networks:
      - local_network
    restart: unless-stopped
    
  frontend-service:
    image: z6tm/frontend
    container_name: frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
     - "80:3000"
    networks:
      - local_network
    restart: unless-stopped

networks:
  local_network:
    driver: bridge